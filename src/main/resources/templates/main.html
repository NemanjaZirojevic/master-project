  <script type="text/javascript">
      //flot chart start here
      $(function () {

          var optionsChanged = false;
          var plot;

          var options = {
              grid: {
                  borderColor: "#f3f3f3",
                  borderWidth: 1,
                  hoverable: true,
                  backgroundColor: '#fcfcfc',
                  tickColor: "#f3f3f3",

              },
              series: {
                  shadowSize: 0, // Drawing is faster without shadows
                  color: "#3c8dbc"
              },
              lines: {
                  fill: true, //Converts the line chart to area chart
                  color: "#3c8dbc"
              },
              yaxis: {
                  min: 0,
                  max: 100,
                  show: true
              },
              xaxis: {
                  show: true
              }
          };



          if (!!window.EventSource)
          {
              var source = new EventSource('/rest/employees/events');
              source.addEventListener('message', function (e)
              {
                  if(!optionsChanged) {
                      var object = JSON.parse(e.data);
                      update(parseInt(object.price, 10));

                  }
                  else
                  {


                      var options = plot.getOptions();
                      options.grid.markings=[{ yaxis: { from: 80, to: 80 }, color: "#000000" }];
                      plot.options = options;
                      plot.setupGrid();
                      plot.draw();
                      var object = JSON.parse(e.data);
//                    plot = $.plot($("#placeholder"), [parseInt(object.price, 10)], options);
                      update(parseInt(object.price, 10));
                  }



              }, false);

              source.addEventListener('open', function (e) {
              }, false);

              source.addEventListener('error', function (e) {
                  if (e.readyState == EventSource.CLOSED) {
                  }
              }, false);

          } else {

          }
          var ypt = [], totalPoints = 15;

          function initData() {
              for (var i = 0; i < totalPoints; ++i)
                  ypt.push(0);
              return getPoints();

          }
          function getData(data) {
              if (ypt.length > 0)
                  ypt = ypt.slice(1);
              ypt.push(data);
              return getPoints();
          }
          function getPoints() {
              var ret = [];
              for (var i = 0; i < ypt.length; ++i)
                  ret.push([i, ypt[i]]);
              return ret;
          }

          // setup plot

          plot = $.plot($("#placeholder"), [initData()], options);


          function update(data)
          {
              $('#priceHolder').text('$' + data);
              plot.setData([getData(data)]);
              console.log(plot);
              plot.draw();

          }

          var button = document.querySelector('#addLine');
          button.addEventListener('click',function () {
              optionsChanged = true;


          });


      });


  </script>
